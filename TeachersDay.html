<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers Day</title>
    <link rel="stylesheet" href="TeachersDay.css">
</head>
<body>
    <div class="text">
        <h1>Happy Teacher's Day</h1>
       
    </div>
<svg>
    <filter id="fire">
      
        <feTurbulance id= "turbulance" baseFrequency="0.1 0.1"
        numOctave="2" seed="3">
    <animate attributeName="baseFrequency" dur="5s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite" ></animate>
        </feTurbulance>
        <feDisplacementMap in="source graphic" scale="2"></feDisplacementMap>

    </filter>
</svg>
   
</body>
</html>
